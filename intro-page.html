<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- my CSS -->
    <link rel="icon"  href="media/images/logo.jpg">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="/css/intro-page.css">
 
<!-- ==================================== -->
    <title> The Truth In Reality</title>
 
  </head>
  <body>
    <!-- Slides -->
    <div class="slide-container">
       
      <div class="slide">
        <h1>READ FOR FREE</h1>
        <p>Contents here can be read for free without restrictions.</p>
      </div>

      <div class="slide">
        <h1>SHARE YOUR THOUGHTS</h1>
        <p>Make notable contributions to contents.</p>
      </div>
       
      <div class="slide">
        <h1>USE ANYWHERE</h1>
        <p>No plagiarism. Use content from this e-book freely; blogs, websites and post on social media platforms.</p>
       
      </div>
     
    </div>
    <div class="slide-btn">
      <!-- Previous and Next buttons -->
     <button class="btn-custom" id="prev">Previous</button>
     <button class="btn-custom "id="next">Next</button>

    </div>

   

    
       

    <script>
      const slides = document.querySelectorAll('.slide');
      let currentSlide = 0;

      // Show the first slide and hide the rest
      slides[currentSlide].style.display = 'block';

      // Handle Next button click
      document.getElementById('next').addEventListener('click', () => {
        slides[currentSlide].style.display = 'none';
        currentSlide = (currentSlide + 1) % slides.length;
        slides[currentSlide].style.display = 'block';
      });

      // Handle Previous button click
      document.getElementById('prev').addEventListener('click', () => {
        slides[currentSlide].style.display = 'none';
        // currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        slides[currentSlide].style.display = 'block';
      });
    </script>
  </body>
</html>
